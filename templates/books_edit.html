{% extends 'base.html' %}

{% block title %}Modifier le livre - Bibliothèque Moderne{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Modifier le livre</h2>
<form method="POST" action="{{ url_for('books_routes.edit', book_id=book._id) }}">
    <div class="mb-3">
      <label for="title" class="form-label">Titre</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Auteur</label>
      <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
    </div>
    <div class="mb-3">
      <label for="nbrpages" class="form-label">Nombre de pages</label>
      <input type="number" class="form-control" id="nbrpages" name="nbrpages" value="{{ book.nbrpages }}">
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Année</label>
      <input type="number" class="form-control" id="year" name="year" value="{{ book.year }}">
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
    <a href="{{ url_for('dashboard_routes.dashboard_books') }}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
