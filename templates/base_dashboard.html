<!-- templates/base_dashboard.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard - Bibliothèque Moderne{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Optionnel : Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Vos scripts personnalisés -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    /* Navbar fixe en haut */
    .navbar-dashboard {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1030;
    }
    /* Sidebar fixe à gauche */
    .sidebar {
      position: fixed;
      top: 56px; /* hauteur de la navbar */
      bottom: 0;
      left: 0;
      width: 240px;
      background: #2c3034;
      color: #ddd;
      overflow-y: auto;
      padding: 25px 0 1rem 0;
      transition: width 0.3s;
    }
    .sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 0.75rem 1rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #41474e;
      color: #fff;
    }
    .sidebar i {
      margin-right: 0.75rem;
    }
    /* Contenu principal */
    .content {
      margin-top: 56px; /* hauteur de la navbar */
      margin-left: 240px; /* largeur de la sidebar */
      padding: 1rem;
      min-height: calc(100vh - 56px);
      background-color: #f8f9fa;
    }
    /* Navbar styles */
    .navbar-avatar {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
    }
    /* Table headers */
    .table thead th {
      background: #343a40;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar supérieure -->
  {% include 'navbar-sup_dashboard.html' %}
  <!-- Sidebar -->
  {% include 'Sidebar_dahsboard.html' %}
  <!-- Contenu principal -->
  <main class="content">
    {% block content %}
    {% endblock %}
  </main>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
